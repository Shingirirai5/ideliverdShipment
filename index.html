<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Request Quote</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
		<link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
		<!-- Font special for pages-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	
		<!-- Vendor CSS-->
		<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
		<link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
		<link rel="stylesheet" href="fonts/icomoon/style.css">
    
		<link rel="stylesheet" href="css/classic.css">
		<link rel="stylesheet" href="css/classic.date.css">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">


	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="">
					<h3 style="text-align: left;">Request a quote</h3>

					<div class="form-wrapper">
						<label for="password">Product</label>
						
							<select id="password" class="form-control">
								<option value="">Select an option</option>
								<option value="option1">Fragile</option>
								<option value="option2">Machinery</option>
								<option value="option3">Vehicles</option>
								<!-- Add more options as needed -->
							</select>	
					</div>

					

					<div class="form-wrapper">
						<label for="password">Delivery Mode</label>
						
							<select id="password" class="form-control">
								<option value="">Select an option</option>
								<option value="option1">Sea</option>
								<option value="option2">Land</option>
								<option value="option3">Air</option>
								<!-- Add more options as needed -->
							</select>
							
					
					</div>

					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Weight</label>
							<input type="text" class="form-control" placeholder="KGs">
						</div>
						<div class="form-wrapper">
							<label for="">Volume</label>
							<input type="text" class="form-control" placeholder="M&sup3">
						</div>
					</div>

					<div class="form-group">
						<div class="form-wrapper">
							<label for="">From</label>
							<input type="text" class="form-control" placeholder="City, Port">
						</div>
						<div class="form-wrapper">
							<label for="">To</label>
							<input type="text" class="form-control" placeholder="City, Port">
						</div>
					</div>

					
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Ready to load</label>
							<input type="text" class="form-control" id="input_from" style="background-color: white;" placeholder="Select Date">
						</div>
						
					</div>

					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control" placeholder="Jane">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control" placeholder="Doe">
						</div>
					</div>

					
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Email</label>
							<input type="text" class="form-control" placeholder="JaneDoe@gmail.com">
						</div>
						<div class="form-wrapper">
							<label for="">Phone</label>
							<input type="text" class="form-control" placeholder="+27 1234 3652">
						</div>
					</div>

					<button>Submit</button>
				</form>
			</div>
		</div>

		    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>

    <script src="js/main.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
		
	</body>
</html>
